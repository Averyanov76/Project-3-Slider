<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project 3 | Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #35e911 -26%, #0c8b01 145%);">
          <h1>Whispers in the dark</h1>
          <p>Night city</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #F90306 -1%, #9E0706 124%);">
          <h1>Codex</h1>
          <p>There is only a way</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #8308EA 1%, #5305AF 128%);">
          <h1>Stand out properly</h1>
          <p>Need for speed</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #FFE101 -8%, #F39102 138%);">
          <h1>Sunlight</h1>
          <p>Yellow fog</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://mir-s3-cdn-cf.behance.net/projects/original/a6ed9786734659.Y3JvcCwyNjk2LDIxMDksNzMsMA.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.hdqwalls.com/download/neon-ride-yl-5120x2880.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://catherineasquithgallery.com/uploads/posts/2021-02/1612921237_18-p-samurai-na-krasnom-fone-23.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://sun9-60.userapi.com/c9972/u16449144/-6/w_96a95680.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>

  </body>
</html>
